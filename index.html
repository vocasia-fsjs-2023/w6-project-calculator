<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <div class="card mx-auto my-auto w-40">
            <p>Kalkulator</p>
            <input type="text" id="display" class="form-control" readonly>
            <div class="row g-2 row-cols-4 mt-1">
                <div class="col">
                  <button class="btn btn-danger" onclick="clearDisplay()">C</button>
                </div>
                <div class="col-6">
                  <button class="btn btn-danger" onclick="hapusDisplay()">Del</button>
                </div>
                <div class="col">
                  <button class="btn btn-warning" onclick="inputDisplay('/')">/</button>
                </div>
                <div class="col">
                  <button class="btn btn-light" onclick="inputDisplay('1')">1</button>
                  </div> 
                  <div class="col">
                    <button class="btn btn-light" onclick="inputDisplay('2')">2</button>
                  </div> 
                  <div class="col">
                    <button class="btn btn-light" onclick="inputDisplay('3')">3</button>
                  </div> 
                  <div class="col">
                    <button class="btn btn-warning" onclick="inputDisplay('*')">*</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-light" onclick="inputDisplay('4')">4</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-light" onclick="inputDisplay('5')">5</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-light" onclick="inputDisplay('6')">6</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-warning" onclick="inputDisplay('-')">-</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-light" onclick="inputDisplay('7')">7</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-light" onclick="inputDisplay('8')">8</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-light" onclick="inputDisplay('9')">9</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-warning" onclick="inputDisplay('+')">+</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-warning" onclick="inputDisplay('.')">.</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-light" onclick="inputDisplay('0')">0</button>
                  </div>
                  <div class="col-6">
                    <button class="btn btn-warning" onclick="calculate()">=</button>
                  </div>
              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
