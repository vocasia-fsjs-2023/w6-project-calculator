<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Kalkulator Sederhana</title>
</head>
<body class="d-grid bg-dark mt-5">
  <div class="mx-auto my-auto w-40 bg-info bg-opacity-25 rounded p-3 d-grid" style="max-width: 350px;">
    <input type="text" id="input" required disabled class="form-control form control-lg fs-5 text-start bg-gray border-0 ">
    <div class="row g-2 row-cols-4 mt-1">
      <div class="col-9">
        <button class="btn w-100 bg-warning" value="C" onclick="clearResult()">C</button>
      </div>
      <div class="col">
        <button class="btn w-100 bg-white" value="/" onclick="Operator('/')">/</button>
      </div>
      <div class="col">
        <button class="btn w-100 bg-white" value="1" onclick="Input('1')">1</button>
        </div> 
        <div class="col">
          <button class="btn w-100 bg-white" value="2" onclick="Input('2')">2</button>
        </div> 
        <div class="col">
          <button class="btn w-100 bg-white" value="3" onclick="Input('3')">3</button>
        </div> 
        <div class="col">
          <button class="btn w-100 bg-white" value="*" onclick="Operator('*')">*</button>
        </div>
        <div class="col">
          <button class="btn w-100 bg-white" value="4" onclick="Input('4')">4</button>
        </div>
        <div class="col">
          <button class="btn w-100 bg-white" value="5" onclick="Input('5')">5</button>
        </div>
        <div class="col">
          <button class="btn w-100 bg-white" value="6" onclick="Input('6')">6</button>
        </div>
        <div class="col">
          <button class="btn w-100 bg-white" value="-" onclick="Operator('-')">-</button>
        </div>
        <div class="col">
          <button class="btn w-100 bg-white" value="7" onclick="Input('7')">7</button>
        </div>
        <div class="col">
          <button class="btn w-100 bg-white" value="8" onclick="Input('8')">8</button>
        </div>
        <div class="col">
          <button class="btn w-100 bg-white" value="9" onclick="Input('9')">9</button>
        </div>
        <div class="col">
          <button class="btn w-100 bg-white" value="+" onclick="Operator('+')">+</button>
        </div>
        <div class="col">
          <button class="btn w-100 bg-white" value="." onclick="Input('.')">.</button>
        </div>
        <div class="col">
          <button class="btn w-100 bg-white" value="0" onclick="Input('0')">0</button>
        </div>
        <div class="col-6">
          <button class="btn w-100 bg-white" value="=" onclick="calculate()" id="calc">=</button>
        </div>
    </div>
  </div>

  <script>
    function clearResult() {
      document.getElementById("input").value = "";
    }

    function Input(value) {
      document.getElementById("input").value += value;
    }

    function Operator(value) {
      document.getElementById("input").value += value;
    }

    function calculate() {
      try{
        let hasil = eval(document.getElementById("input").value);
        document.getElementById("input").value = hasil;
      }catch(error){
        alert('Error');
      }
    }

  </script>
  
</body>
</html>
