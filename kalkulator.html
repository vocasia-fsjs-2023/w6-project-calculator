<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #3c3c1a3d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #3c2626;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .calculator input[type="text"] {
            width: 100%;
            font-size: 24px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .calculator .row {
            margin-bottom: 10px;
        }

        .calculator button {
            font-size: 24px;
            width: 25%;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="row">
            <button class="btn btn-secondary" onclick="clearDisplay()">AC</button>
            <button class="btn btn-secondary" onclick="backspace('DEL')">DEL</button>
            <button class="btn btn-secondary" onclick="appendToDisplay('%')">%</button>
            <button class="btn btn-info" onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="row">
            <button class="btn btn-light" onclick="appendToDisplay('7')">7</button>
            <button class="btn btn-light" onclick="appendToDisplay('8')">8</button>
            <button class="btn btn-light" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-info" onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="row">
            <button class="btn btn-light" onclick="appendToDisplay('4')">4</button>
            <button class="btn btn-light" onclick="appendToDisplay('5')">5</button>
            <button class="btn btn-light" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-info" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="row">
            <button class="btn btn-light" onclick="appendToDisplay('1')">1</button>
            <button class="btn btn-light" onclick="appendToDisplay('2')">2</button>
            <button class="btn btn-light" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-info" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="row">
            <button class="btn btn-light" onclick="appendToDisplay('0')">0</button>
            <button class="btn btn-light" onclick="appendToDisplay('00')">00</button>
            <button class="btn btn-light" onclick="appendToDisplay('.')">.</button>
            <button class="btn btn-success" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        let displayValue = '';

        function appendToDisplay(value) {
            displayValue += value;
            updateDisplay();
        }

        function clearDisplay() {
            displayValue = '';
            updateDisplay();
        }

        function calculate() {
            try {
                const result = eval(displayValue);
                displayValue = result.toString();
                updateDisplay();
            } catch (error) {
                displayValue = 'Error';
                updateDisplay();
            }
        }

        function backspace() {
            displayValue = displayValue.substring(0, displayValue.length - 1);
            updateDisplay();
        }   

        function updateDisplay() {
            document.getElementById('display').value = displayValue;
        }
        function calculate() {
    if (displayValue === '') {
        alert('Eror: Tolong masukan angka untuk dihitung.');
        return;
    }

    try {
        const result = eval(displayValue);
        displayValue = result.toString();
        updateDisplay();
    } catch (error) {
        alert('Error: ' + error.message);
    }
}
    </script>
</body>
</html>
