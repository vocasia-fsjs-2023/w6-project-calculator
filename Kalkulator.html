<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto mt-10 p-4">
        <div class="bg-gray-200 p-4 rounded-md shadow-lg max-w-xs mx-auto">
            <input id="calc-input" type="text" class="w-full p-2 mb-2" placeholder="Masukan operasi">
            <div class="grid grid-cols-4 gap-2">
                <button class="btn-operator" value="+" onclick="appendOperator('+')">+</button>
                <button class="btn-operator" value="-" onclick="appendOperator('-')">-</button>
                <button class="btn-operator" value="*" onclick="appendOperator('*')">*</button>
                <button class="btn-operator" value="/" onclick="appendOperator('/')">/</button>
                <button class="btn-number" value="7" onclick="appendToInput('7')">7</button>
                <button class="btn-number" value="8" onclick="appendToInput('8')">8</button>
                <button class="btn-number" value="9" onclick="appendToInput('9')">9</button>
                <button class="btn-operator" value="/" onclick="appendOperator('%')">%</button>
                <button class="btn-number" value="4" onclick="appendToInput('4')">4</button>
                <button class="btn-number" value="5" onclick="appendToInput('5')">5</button>
                <button class="btn-number" value="6" onclick="appendToInput('6')">6</button>
                <button class="btn-operator" value="=" onclick="calculate()">=</button>
                <button class="btn-number" value="1" onclick="appendToInput('1')">1</button>
                <button class="btn-number" value="2" onclick="appendToInput('2')">2</button>
                <button class="btn-number" value="3" onclick="appendToInput('3')">3</button>
                <button class="btn-operator" value="C" onclick="clearInput()">C</button>
                <button class="btn-number" value="1" onclick="appendToInput('0')">0</button>
                <button class="btn-number" value="1" onclick="appendToInput('.')">.</button>
            </div>
        </div>
    </div>

    <script>
        let currentInput = '';

    //Function untuk input angka
function appendToInput(value) {
    currentInput += value;
    document.getElementById('calc-input').value = currentInput;
}
    //Function untuk operator aritmatika
function appendOperator(operator) {
    if (currentInput !== '' && !currentInput.endsWith(operator)) {
        appendToInput(operator);
    }
}

    //Function untuk clear input
function clearInput() {
    currentInput = '';
    document.getElementById('calc-input').value = '';
}

    //Function untuk alert
function calculate() {
    try {
        const result = eval(currentInput);
        document.getElementById('calc-input').value = result;
        currentInput = String(result);
    } catch (error) {
        alert('Terjadi error dalam perhitungan. Pastikan operasi Anda benar.');
    }
}
    </script>
</body>
</html>
